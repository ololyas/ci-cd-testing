name: "auto-deploy"


env:
  CLOUDFLARE_API_TOKEN: ALElTeQPvQv0nqoKjYZVNG9D4-5DJRw8tCXwJ8BO
  CLOUDFLARE_ACCOUNT_ID: d7645b73787ae3d6eb140571ae7e64cb

on:
  push:
    branches: 
      - main
   
jobs:
  predeploy-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.3.0
      - run: npm ci
      - uses: sibiraj-s/action-eslint@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          extensions: 'js,jsx,ts,tsx'
          annotations: true
          
  deploy-stg:
    runs-on: "ubuntu-20.04"
    needs: ["predeploy-lint"]
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v2"
        with:
          node-version: "18.3.0"
      - run: npm ci
      
      - name: "Install wrangler"
        run: "npm install wrangler -g"

      - name: "Publish (not main)"
        run: "echo deploying to stging"
  
  deploy-prd:
    runs-on: "ubuntu-20.04"
    needs: ["predeploy-lint"]
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v3"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v2"
        with:
          node-version: "18.3.0"
      - run: npm ci
      
      - name: "Install wrangler"
        run: "npm install wrangler -g"
        
      - name: "Deploy to prd"
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.token }}
          approvers: ololyas
          minimum-approvals: 1
          issue-title: "Deploy to PROD env"
          issue-body: "Please approve or deny the deployment."
      - name: "Deploy to PROD env"
        run: "echo make deploy"
